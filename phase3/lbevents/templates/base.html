<html>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1> Location Based Events </h1>
            <div>
            {% block "body" %}
            {% endblock %}
            <br></div>
        <a href="{% url 'index' %}">Main page</a>
    </body>
</html>
