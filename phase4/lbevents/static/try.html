<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectable - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
  #feedback { font-size: 1.4em; }
  #maplist .ui-selecting { background: #FECA40; }
  #maplist .ui-selected { background: #F39814; color: white; }
  #maplist { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #maplist li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script src="jquery-3.2.1.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#maplist" ).selectable({
	selected : function(event, ui) {
	    $(ui.selected).addClass("ui-selected").siblings().removeClass("ui-selected");
	}
    });
  } );
  </script>
</head>
<body>
 
<ol id="maplist">
  <li class="ui-widget-content">Item 1</li>
  <li class="ui-widget-content">Item 2</li>
  <li class="ui-widget-content">Item 3</li>
  <li class="ui-widget-content">Item 4</li>
  <li class="ui-widget-content">Item 5</li>
  <li class="ui-widget-content">Item 6</li>
  <li class="ui-widget-content">Item 7</li>
</ol>
 
 
</body>
</html>
